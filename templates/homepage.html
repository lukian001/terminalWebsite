{% load static %}

<html>

    <script>
        let images = {{ images|safe }};
        let commands = {{ commands|safe }};
        let len = images.length;
    </script>

    <head>
        <title> Terminal </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body style="overflow: hidden" id="bodyhehe">
        <div class="btn-group float-right" style="margin-top: 3px; margin-right: 4px">
            <button class="btn btn-outline-light" onclick="changeWallpaper()" id="prev_bg"> Change wallpaper </button>
        </div>

        <div class="h-100 d-flex align-items-center justify-content-center">
            <div style="width: 50%; height: 50%; max-height: 50%; max-width: 50%; border-radius: 8px; background: rgba(0, 0, 0, 0.75);backdrop-filter: blur(10px)">
                <div class="input-line" style="color: white; overflow: auto; max-height: 100%">
                    <div id="output" style="margin: 5px ; word-wrap: break-word">
                        <p> Welcome, <\your name>! <br> How are you? </p>
                        <p> Type "help" for more info! </p>
                    </div>
                    <form style="margin: 5px; width: 98%;" id="input_command">
                        <label style="width: 3%; font-size: 14px; min-width: 3%"> -> </label>
                            <input autocomplete="off" type="text" style="box-sizing: content-box; border: none; font-size: 14px; background: transparent; color: white; outline: none;" oninput="autoComplete()" id="command_input">
                        <label id="auto-complete" style="color: gray">
                        </label>
                    </form>
                    <script>
                        $("#input_command").on('submit', function (e) {
                            e.preventDefault();

                            $("#output").scrollTop($("#output").prop('scrollHeight'))

                            $.ajax({
                                type: 'POST',
                                url: "{% url 'verify_input' %}",
                                data: {
                                    command: $("#command_input").val()
                                },
                                dataType: "json",
                                success: function (data) {
                                    if(data.length === 0) {
                                        console.log("clear")
                                    } else {
                                        console.log(data)
                                    }
                                }
                            })
                        })
                    </script>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        document.body.style.backgroundImage = "url({% static 'placeholder' %})".replace('placeholder', images[16]);
        document.getElementById("command_input").focus();

        function changeWallpaper() {
            document.body.style.backgroundImage = "url({% static 'placeholder' %})".replace('placeholder', images[generateRandom(len)]);
            document.getElementById("command_input").focus();
        }

        function autoComplete() {
            let input = document.getElementById("command_input");
            let autoComplete = document.getElementById("auto-complete");
            input.style.width = input.value.length + "ch";

            let result = commands.filter(command => command.startsWith(input.value));

            if(!input.value) {
                autoComplete.innerHTML = ""
            } else {
                autoComplete.innerHTML = result.toString().replace(input.value, "");
            }
        }

        function generateRandom(maxLimit = 100){
            let rand = Math.random() * maxLimit;

            rand = Math.floor(rand);

            return rand;
        }
    </script>
    </body>
</html>
